server:
  port: 8008

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 5


spring:
  datasource:
    url: jdbc:mysql://10.68.61.34:3306/tclplus?useSSL=false
    username: admin_content
    password: admin_content
  jpa:
    hibernate:
      ddl-auto: update
  shardingsphere:
    props:
      sql:
        show: true
    masterslave:
      #策略
      load-balance-algorithm-type: round_robin
      name: ds_ms
      master-data-source-name: ds-master
      slave-data-source-names: ds-slave
    datasource:
      names: ds-master,ds-slave
      #主库
      ds-master:
        maximum-pool-size: 10
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://10.68.61.34:3306/tclplus?autoReconnect=true&useSSL=false&characterEncoding=utf8
        username: admin_user
        password: admin_user
        #从库
      ds-slave:
        maximum-pool-size: 10
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://10.68.61.34:3306/tclplus?autoReconnect=true&useSSL=false&characterEncoding=utf8
        username: admin_user
        password: admin_user

  redis:
    host: 10.68.61.35
    password: tclplus2020
    port: 6379
    timeout: 500ms
    pool:
      min-idle: 1
      max-idle: 8
      max-active: 8
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE  #加上这个就可以获取到HttpServletRequest
          thread:
            timeoutInMilliseconds: 10000
